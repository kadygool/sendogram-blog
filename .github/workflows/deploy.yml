name: Deploy Blog to Server

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    # –ó–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø—É—à–µ –≤ main –∏–ª–∏ –ø—Ä–∏ –º–µ—Ä–∂–µ PR
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "üöÄ Starting blog deployment..."
            
            # –ü–µ—Ä–µ–π—Ç–∏ –≤ –ø–∞–ø–∫—É –±–ª–æ–≥–∞
            cd ~/aisender/sendogram-blog || exit 1
            
            # –ü–æ–¥—Ç—è–Ω—É—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è –∏–∑ GitHub
            echo "üì• Pulling latest changes from GitHub..."
            git pull origin main
            
            # –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –∫–æ—Ä–µ–Ω—å –ø—Ä–æ–µ–∫—Ç–∞
            cd ~/aisender
            
            # –ü–µ—Ä–µ—Å–æ–±—Ä–∞—Ç—å –æ–±—Ä–∞–∑ –±–ª–æ–≥–∞
            echo "üî® Building Docker image..."
            docker-compose -f docker-compose.blog.yml build blog
            
            # –ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
            echo "üîÑ Restarting blog container..."
            docker-compose -f docker-compose.blog.yml up -d blog
            
            # –û—á–∏—Å—Ç–∏—Ç—å —Å—Ç–∞—Ä—ã–µ –æ–±—Ä–∞–∑—ã
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            # –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å
            echo "‚úÖ Deployment complete! Checking status..."
            docker-compose -f docker-compose.blog.yml ps | grep blog
            
            echo "üéâ Blog deployed successfully!"
